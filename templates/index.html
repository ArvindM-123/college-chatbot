<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: Arial, sans-serif;
        }

        .chat-container {
            width: 380px;
            height: 520px;
            background: #0b1320;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .chat-header {
            background: #111a2c;
            padding: 15px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            color: #fff;
        }

        .bot-message {
            background: #1f2a44;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            width: fit-content;
            max-width: 80%;
        }

        .user-message {
            background: #22c55e;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            margin-left: auto;
            color: #000;
            width: fit-content;
            max-width: 80%;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: #111a2c;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            background: #22c55e;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="chat-container">
    <div class="chat-header">ü§ñ College Chatbot</div>

    <div class="chat-messages" id="chat-box">
        <div class="bot-message">Hi üëã Ask me anything about the college!</div>
    </div>

    <form class="chat-input" id="chat-form">
        <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required>
        <button type="submit">Send</button>
    </form>
</div>

<script>
/* üî¥ CHANGE THIS WHEN DEPLOYED */
const BACKEND_URL = "/chat";
// Example after deploy:
// const BACKEND_URL = "https://your-app-name.onrender.com/chat";

const chatForm = document.getElementById("chat-form");
const input = document.getElementById("user-input");
const chatBox = document.getElementById("chat-box");

chatForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const message = input.value.trim();
    if (!message) return;

    chatBox.innerHTML += `<div class="user-message">${message}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;
    input.value = "";

    try {
        const response = await fetch(BACKEND_URL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ message })
        });

        const data = await response.json();

        chatBox.innerHTML += `<div class="bot-message">${data.reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

    } catch (error) {
        chatBox.innerHTML += `<div class="bot-message">‚ö†Ô∏è Server not reachable</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    }
});
</script>

</body>
</html>
